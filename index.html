<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
  <title>Frontend Mentor | Pomodoro app</title>
</head>
<body>
  <!--Start of header section-->
  <section class="header-section">
    <div class="header-container">
      <img class="header-logo" src="./assets/logo.svg" alt="pomodoro-logo">
    </div>
  </section>
  <!--End of header section-->
  <!--Start of main content section-->
  <section class="main-section">
    <!--Start of status div-->
    <div class="status-div">
      <div class="status-pill">
        <div class="pill pomodoro-pill">
          <label>
            <input type="radio" id="pomodoro" class="break-mode-btn" name="timer-type" value="pomodoro" checked>
            <span>pomodoro</span>
          </label>
        </div>
        <div class="pill short-break-pill">
          <label>
            <input type="radio" id="short" class="break-mode-btn" name="timer-type" value="short-break">
            <span>short break</span>
          </label>
        </div>
        <div class="pill long-break-pill">
          <label>
            <input type="radio" id="long" class="break-mode-btn" name="timer-type" value="long-break">
            <span>long break</span>
          </label>
        </div>
      </div>
    </div>
    
    <!--End of status div-->
    <!--Start of timer div-->
    <div class="timer">
      <div class="timer-container">
        <svg class="timer-circle" width="420" height="420">
          <circle id="circ1" class="outer-circle" cx="210" cy="210" r="205" fill="#242747"/>
          <circle id="circ2" class="inner-circle" cx="210" cy="210" r="182.5" fill="#161932"/>
          <circle id="circ3" class="progress-ring" cx="210" cy="210" r="163" stroke-width="10" fill="#161932"/>
          <text class="timer-text" x="50%" y="55%" text-anchor="middle" font-size="100"></text>
          <text id="start-stop-text" class="btn-txt" x="50%" y="75%" text-anchor="middle" font-size="20" fill="#EFF1FA">START</text>
          Sorry, your browser does not support inline SVG. 
        </svg>
      </div>
    </div>
    <!--End of timer container-->
    <!--Start of settings div-->
    <div class="settings">
      <div class="settings-container">
        <button><img src="./assets/icon-settings.svg" alt="settings-logo"></button>
      </div>
    </div> 
    pause
    restart

    Settings

    Time (minutes)
    pomodoro
    short break
    long break

    Font
    Color

    Apply
  </section>
  <script src="./js/main.js"></script>
</body>
</html>
