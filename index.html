<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
  <title>Frontend Mentor | Pomodoro app</title>
</head>
<body>
  <!--Start of header section-->
  <section class="header-section">
    <div class="header-container">
      <img class="header-logo" src="./assets/logo.svg" alt="pomodoro-logo">
    </div>
  </section>
  <!--End of header section-->
  <!--Start of main content section-->
  <section class="main-section">
    <!--Start of durations div-->
    <div class="durations-div">
      <div class="durations-pill">
        <div class="pill pomodoro-pill">
          <label>
            <input type="radio" id="pomodoro" class="break-mode-btn" name="timer-type" value="pomodoro" checked>
            <span class="break-mode-btn-span">pomodoro</span>
          </label>
        </div>
        <div class="pill short-break-pill">
          <label>
            <input type="radio" id="short" class="break-mode-btn" name="timer-type" value="shortbreak">
            <span class="break-mode-btn-span">short break</span>
          </label>
        </div>
        <div class="pill long-break-pill">
          <label>
            <input type="radio" id="long" class="break-mode-btn" name="timer-type" value="longbreak">
            <span class="break-mode-btn-span">long break</span>
          </label>
        </div>
      </div>
    </div>
    
    <!--End of durations div-->
    <!--Start of timer div-->
    <div class="timer">
      <div class="timer-container">
        <svg class="timer-circle" width="480" height="480"> <!--fill="#242747"-->
          <defs>
            <filter id="blur-filter">
              <feGaussianBlur stdDeviation="20" />
            </filter>
          </defs>
          <circle class="bg-blur" cx="46%" cy="46%" r="39.56%" fill="#393e74" filter="url(#blur-filter)" />
          <circle id="circ1" class="outer-circle" cx="50%" cy="50%" r="41.78%" fill="#242747"/>
          <circle id="circ2" class="inner-circle" cx="50%" cy="50%" r="36.78%" fill="#161932"/>
          <circle id="circ3" class="progress-ring" cx="50%" cy="50%" r="31.11%" stroke-width="15" fill="#161932"/>
          <text class="timer-text" x="50%" y="55%" text-anchor="middle" font-size="90" font-weight="700"></text>
          <text id="start-stop-text" class="btn-txt" x="50%" y="68%" text-anchor="middle" font-size="18" font-weight="600" fill="#EFF1FA">START</text>
          Sorry, your browser does not support inline SVG. 
        </svg>
      </div>
    </div>
    <!--End of timer container-->
    <!--Start of settings div-->
    <div class="settings-div">
      <div class="settings-container">
        <button class="settings-btn" -webkit-tap-highlight-color="transparent"><img src="./assets/icon-settings.svg" alt="settings-logo"></button>
      </div>
      <div id="settingsMenu" class="hidden">
        <section id="menu-contents">
          <div class="settings-head">
            <h2 class="settings-head-txt">Settings</h2>
            <div class="close-div" width="14" height="14"><svg class="close-btn" xmlns="http://www.w3.org/2000/svg" width="14" height="14"><path class="close-btn-fill" fill="#1E213F" fill-rule="evenodd" d="M11.95.636l1.414 1.414L8.414 7l4.95 4.95-1.414 1.414L7 8.414l-4.95 4.95L.636 11.95 5.586 7 .636 2.05 2.05.636 7 5.586l4.95-4.95z" opacity=".5"/></svg></div>
            <!--<img class="close-btn" src="./assets/icon-close.svg"/>-->
          </div>
          <div class="divider wide"></div>
          <div class="time-settings">
            <h3>TIME (MINUTES)</h3>
            <fieldset class="time-setter">
              <label for="pomodoro-setter"><span class="fifty"><p>pomodoro</p></span><span class="fifty"><input type="number" id="pomodoro-setter" class="custom-number-input" value="25" min="10" max="50"/>
                <button class="pomo-up increase-up" aria-label="increase"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="7"><path class="increament-button-fill" fill="none" stroke="#1E213F" stroke-opacity=".25" stroke-width="2" d="M1 6l6-4 6 4"/></svg></button>
                <button class="pomo-down decrease-down" aria-label="decrease"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="7"><path class="increament-button-fill" fill="none" stroke="#1E213F" stroke-opacity=".25" stroke-width="2" d="M1 1l6 4 6-4"/></svg></button>
                </span>
              </label>
              <label for="shortbreak-setter"><span class="fifty"><p>short break</p></span><span class="fifty"><input type="number" id="shortbreak-setter" class="custom-number-input" value="5" min="1" max="10"/>
                <button class="short-up increase-up" aria-label="increase"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="7"><path class="increament-button-fill" fill="none" stroke="#1E213F" stroke-opacity=".25" stroke-width="2" d="M1 6l6-4 6 4"/></svg></button>
                <button class="short-down decrease-down" aria-label="decrease"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="7"><path class="increament-button-fill" fill="none" stroke="#1E213F" stroke-opacity=".25" stroke-width="2" d="M1 1l6 4 6-4"/></svg></button>
                </span>
              </label>
              <label for="longbreak-setter"><span class="fifty"><p>long break</p></span><span class="fifty"><input type="number" id="longbreak-setter" class="custom-number-input" value="15" min="10" max="20"/>
                <button class="long-up increase-up" aria-label="increase"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="7"><path class="increament-button-fill" fill="none" stroke="#1E213F" stroke-opacity=".25" stroke-width="2" d="M1 6l6-4 6 4"/></svg></button>
                <button class="long-down decrease-down" aria-label="decrease"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="7"><path class="increament-button-fill" fill="none" stroke="#1E213F" stroke-opacity=".25" stroke-width="2" d="M1 1l6 4 6-4"/></svg></button>
                </span>
              </label>
            </fieldset>
          </div>
          <div class="divider"></div>
          <div class="font-settings">
            <h3>FONT</h3>
            <fieldset class="font-setter">
              <div class="set-font">
                <label class="sample-text">
                  <input type="radio" id="kumbh-sans-btn" class="sample-text-radio" name="font-type" checked/>
                  <span class="kumbh-sans txt">Aa</span>
                </label>
              </div>
              <div class="set-font">
                <label class="sample-text">
                  <input type="radio" id="roboto-slab-btn" class="sample-text-radio" name="font-type"/>
                  <span class="roboto-slab txt">Aa</span>
                </label>
              </div>
              <div class="set-font">
                <label class="sample-text">
                  <input type="radio" id="space-mono-btn" class="sample-text-radio" name="font-type"/>
                  <span class="space-mono txt">Aa</span>
                </label>
              </div>
            </fieldset>
          </div>
          <div class="divider"></div>
          <div class="color-settings">
            <h3>COLOR</h3>
            <fieldset class="color-setter">
              <div class="set-color red">
                <label class="sample-color">
                  <input type="radio" id="red-btn" class="red-button" name="color-type" checked aria-label="red"/>
                  <span class="checkmark">
                    <svg class="checkmark-icon" viewBox="0 0 24 24">
                      <path d="M5.293 11.293L9 15l9-9-1.414-1.414L9 12.172l-3.293-3.293-1.414 1.414z" />
                    </svg>
                  </span>
                </label>
              </div>
              <div class="set-color blue">
                <label class="sample-color">
                  <input type="radio" id="blue-btn" class="blue-button" name="color-type" aria-label="blue"/>
                  <span class="checkmark">
                    <svg class="checkmark-icon" viewBox="0 0 24 24">
                      <path d="M5.293 11.293L9 15l9-9-1.414-1.414L9 12.172l-3.293-3.293-1.414 1.414z" />
                    </svg>
                  </span>
                </label>
              </div>
              <div class="set-color purple">
                <label class="sample-color">
                  <input type="radio" id="purple-btn" class="purple-button" name="color-type" aria-label="purple"/>
                  <span class="checkmark">
                    <svg class="checkmark-icon" viewBox="0 0 24 24">
                      <path d="M5.293 11.293L9 15l9-9-1.414-1.414L9 12.172l-3.293-3.293-1.414 1.414z" />
                    </svg>
                  </span>
                </label>
              </div>
            </fieldset>
          </div>
          <div class="apply">
            <div class="apply-button">
              <h4>Apply</h4>
            </div>
          </div>
        </section>
      </div>
    </div>
  </section>
  <audio id="alarmSound" src="./assets/Rick Astley - Never Gonna Give You Up.mp3"></audio>
  <script src="./js/main.js"></script>
</body>
</html>
